<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
   <script src="https://kit.fontawesome.com/969c0ebbae.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">“Everything can be taken from a man but one thing: the last of the human freedoms—to choose one’s attitude in any given set of circumstances, to choose one’s own way.”</span>
      </div>
      <div class="quote-author">
        <span id="author">Viktor E. Frankl</span>
      </div>
      <div class="btn-container">
        <button class="twitter-btn" id="twitter" title="Tweet this!">
          <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button class="new-quote-btn" id="quote-btn">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
  </body>
</html>
